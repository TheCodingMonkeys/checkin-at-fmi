<DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Checkin@FMI | {% block title %}Rooms Status{% endblock %}</title>
        <link rel="shortcut icon" href="{{ STATIC_URL}}images/favicon.ico" type="image/x-icon" /> 

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Checkin system in FMI Sofia">
        <meta name="author" content="The Coding Monkeys">
        <link href="{{ STATIC_URL }}css/roomsStatus.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    </head>

      <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Checkin@FMI</a>
            </div>
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li><a href="/">Начало</a></li>
                <li><a href="/statistics/">Статистика</a></li>
                <!-- <li><a href="/library/">Библиотека</a></li> -->
              </ul>
              <ul class="nav navbar-nav navbar-right">
              {% if user.is_authenticated %}
                <li class="dropdown ">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="icon-user"></span> {{ user.username }}</a>
                  <ul class="dropdown-menu">
                    <li><a href="/logout/">Изход</a></li>
                  </ul>
                </li>
              {% else %}
                <!-- <li><a href="/login/">Вход</a></li> -->
              {% endif %}
              </ul>
            </div>
          </div>
        </div>

        <div class="container">
            {% block content %}
            {% endblock %}
        </div>

        <footer id="site-footer">
          Вижте проекта в <a href="https://github.com/TheCodingMonkeys/checkin-at-fmi/" target="_blank">GitHub</a>.
        </footer>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="http://cdn.kendostatic.com/2012.2.710/js/kendo.all.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <script src="http://cloud.github.com/downloads/kopipejst/jqSnow/jquery.snow.min.1.0.js"></script>
        <script src="{{ STATIC_URL }}/js/checkin.js"></script>
        {% block scripts %}
        {% endblock %}
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-46178912-1', 'zala100.com');
          ga('send', 'pageview');

        </script>
        <script>
        $(document).ready( function(){
          $.fn.snow({minSize: 10, maxSize: 25, newOn: 700});
        });
        </script>
    </body>
</html>
