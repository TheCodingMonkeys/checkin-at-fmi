{% extends "base.html" %}

{% block content %}
    <div class="row">
    {% for book in books %}
    <div class="col-md-2">
        <p style="text-align: center; font-size: 140%;">
            <a href="{% url 'show_book' book.id %}">{{ book.title }}</a>
        </p>
        <img src="{{ MEDIA_URL }}{{ book.cover }}" style="width: 100%">
    </div>
    {% endfor %}

    {% if not books %}
        <div class="alert alert-warning" role="alert">
            Няма книги, които трябва да върнете!
        </div>
    {% endif %}
    </div>
{% endblock %}
